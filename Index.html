    <title>Login</title>
  </head>
  <body>
    <div class="menuHamburguer closed" id="menu">
      <img src="/img/close-md-svgrepo-com.png" alt="close" id="x" />
      <a href="#home" class="linkHamburguer">
      <a href="#PROGRAMACAO" class="linkHamburguer">inicio</a>

      <a href="home.html" class="linkHamburguer">PAG-2</a>
    </div>
    <header>
      <img id="hamburguer" src="/img/menu-svgrepo-com.svg" alt="hamburguer" />
      <nav>
        <a href="#home">inicio</a>
        <a href="#PROGRAMACAO">Carrossel</a>
        <a href="home.html">PAG-2</a>

      </nav>
    </header>
    
    <div class="page">
        <form method="POST" class="formLogin">
            <div class="imagem">
              <img src="img/mackenzie.png" alt="LOGO mackenzie">
            </div>

            <div>  
              <div><label>DRT</label></div>
              <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
              <div class="error" id="email-required-error">Email obrigatorio</div>
              <div  class="error" id="email-invalid-error">Email invalido</div>
            </div>

            <div>
              <div><label>Senha</label></div>
              <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
              <div class="error" id="password-required-error">Senha obrigat√≥ria</div>
            </div>

            <div>
              <button type="button" class="clear" id="recover-password-button" disabled="true">Esqueceu a senha ?</button>
            </div>
            
            <div>
              <button  type="button" class="solid btn" id="login-button" disabled="true" >Entrar</button>
            </div>
        </form>
    </div>

    <footer>
      <div class="logosFooter">
          <div class="mackleaps">
            <img src="img/mack-logo.png" />
          </div>
          <div class="mackenzie">
            <img src="/img/mack-leaps.png" />
          </div>
        </div>
    </footer>
  </body>
  <script src="index.js"></script>
  <script src="validaton.js"></script>
